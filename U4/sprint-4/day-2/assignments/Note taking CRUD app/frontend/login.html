<body>
    <a href="./register.html">register page</a>
    <a href="./createNotes.html">create note page</a>
    <a href="./updateNotes.html">edit note page</a>
    <a href="./getNotes.html">see notes page</a>
    <a href="./deleteNotes.html">delete page</a>
    <form id="form">
        <h2>enter email</h2> <input type="email" id="email">
        <h2>enter password</h2><input type="password" id="password">
        <button>submit</button>
    </form>
</body>
<script>
    let email = document.getElementById("email");
    let password = document.getElementById("password");
    let form = document.getElementById("form");

    form.addEventListener("submit", (e) => {
        e.preventDefault();
        loginUser();
    });

    async function loginUser() {
        let data = {
            email: email.value,
            password: password.value
        };
        console.log(data);

        await fetch("https://red-tired-indri.cyclic.app/user/login", {
            method: "POST",
            headers: {
                "Content-type": "application/json",
            },
            body: JSON.stringify(data),
        })
            .then((res) => res.json())
            .then((res) => {
                alert("login is sucessfull")
                console.log(res)
                localStorage.setItem("token", res.token)

            })
            .catch((err) => console.log(err));
    }

</script>

</html>
