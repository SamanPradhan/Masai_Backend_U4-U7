<head>

<body>
    <a href="./register.html">register page</a>
    <a href="./createNotes.html">create note page</a>
    <a href="./updateNotes.html">edit note page</a>
    <a href="./getNotes.html">see notes page</a>
    <a href="./deleteNotes.html">delete page</a>

    <form id="form">
        <h2>Enter the note id</h2>
        <input type="text" id="noteid">
        <button>submit</button>
    </form>

</body>
<script>

    let form = document.getElementById("form");
    let noteid = document.getElementById("noteid");

    form.addEventListener("submit", (e) => {
        e.preventDefault();
        deleteNotes();
    });

    function deleteNotes() {
        let noteId = noteid.value
        console.log(noteId);

        fetch(`https://red-tired-indri.cyclic.app/note/delete/${noteId}`, {
            method: "DELETE",
            headers: {
                "Content-type": "application/json",
                "Authorization": `${localStorage.getItem("token")}`
            }
        })
            .then((res) => res.json())
            .then((res) => {
                console.log(res)
                alert(JSON.stringify(res.msg))
            })
            .catch((err) => console.log(err));
    }


</script>

</html>
